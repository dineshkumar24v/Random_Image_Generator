<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="headC">
        <img src="icon.gif" alt="icon">
        <h1 class="animate__animated animate__bounce">Image Gallery</h1>
    </div>

<!-- using the Picsum API to fetch random images -->
    <div class="img-container">
        <img src="https://picsum.photos/300?random=1">
        <img src="https://picsum.photos/300?random=2">
        <img src="https://picsum.photos/300?random=3">
        <img src="https://picsum.photos/300?random=4">
        <img src="https://picsum.photos/300?random=5">
        <img src="https://picsum.photos/300?random=6">
        <img src="https://picsum.photos/300?random=7">
        <img src="https://picsum.photos/300?random=8">
        <img src="https://picsum.photos/300?random=9">
    </div>

    <button class="btn">Load more</button>

    <script src="script.js"></script>
</body>
</html>
